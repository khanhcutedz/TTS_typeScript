<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <img src="https://i.pinimg.com/564x/f6/db/05/f6db056773797d0e3b9c489e1e36878c.jpg" alt=""> -->
    

    <div class="body">
        <div class="form-tt">
            <div class="auth-form">
                <div class="auth-form__form auth-form__name">
                    <div class="auth-form__group ">
                        <label for="Name">Name:</label>
                    </div>
                    <div class="auth-form__group flex ">
                        <input type="text" class="auth-form__input" id = "Name" placeholder="First Name" >
                        <input type="text" class="auth-form__input" id = "" placeholder="Last Name" >
                    </div>
                </div>
                <div class="auth-form__form">
                    <div class="auth-form__Gender ">
                        <label for="">Gender:</label>
                        <input type="radio" class="" id ="male" name= "gender">
                        <label for="male">Male</label>
                        <input type="radio" class="" id ="female" name= "gender">
                        <label for="female">Female</label>
                    </div>
                    <div class="auth-form__group">
                        <label for="">Birthday: </label>
                        <select name="day" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <select name="month" id="">
                            <option value="1">1</option>
                            <option value="2">3</option>
                            <option value="3">3</option>
                        </select>
                        <select name="year" id="">
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                    </div>
                    <div class="auth-form__group">
                        <label for="address">Address:</label>
                        <input type="text" class="auth-form__input" id = "address" placeholder="address" >
                    </div>
                    <div class="auth-form__group">
                        <label for="phone">Phone:</label>
                        <input type="number" class="auth-form__input" id = "phone" placeholder="phone" >
                    </div>
                    <div class="auth-form__group">
                        <label for="email">Email:</label>
                        <input type="email" class="auth-form__input" id = "email" placeholder="email" >
                    </div>
                    <div class="auth-form__group">
                        <label for="active">Active:</label>
                        <input type="text" class="auth-form__input" id = "active" placeholder="active" >
                    </div>
                </div>
            </div>
        </div>
        
        <ul class="pagination home-product__pagination">
            <li class="pagination-item">
                <a href="" class="pagination-item__link">
                    <i class="pagination-item__icon fas fa-angle-left"></i>
                </a>
            </li>
            <li class="pagination-item pagination-item-active">
                <a href="" class="pagination-item__link ">1</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">2</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">3</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">4</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">5</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">...</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">14</a>
            </li>
            <li class="pagination-item">
                <a href="" class="pagination-item__link">
                    <i class="pagination-item__icon fas fa-angle-right"></i>
                </a>
            </li>
        </ul> 
    </div>
</body>
</html>
